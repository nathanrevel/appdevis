
{% extends 'base.html' %}
{% block title %}Clients{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Clients</h1>
  <a class="btn btn-primary" href="{{ url_for('clients_form') }}">Nouveau client</a>
</div>
<form class="row g-2 mb-3" method="get">
  <div class="col-auto"><input class="form-control" type="search" name="q" placeholder="Rechercher..." value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">Filtrer</button></div>
</form>
<table class="table table-striped">
  <thead><tr><th>Entreprise</th><th>Contact</th><th>Email</th><th>Téléphone</th><th></th></tr></thead>
  <tbody>
  {% for c in clients %}
    <tr>
      <td>{{ c.company or '—' }}</td>
      <td>{{ c.contact_name }}</td>
      <td>{{ c.email or '—' }}</td>
      <td>{{ c.phone or '—' }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('clients_form', client_id=c.id) }}">Éditer</a>
        <form action="{{ url_for('clients_delete', client_id=c.id) }}" method="post" class="d-inline" onsubmit="return confirm('Supprimer ce client ?');">
          <button class="btn btn-sm btn-outline-danger">Supprimer</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
