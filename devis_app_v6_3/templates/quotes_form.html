
{% extends 'base.html' %}
{% block title %}{{ 'Éditer devis' if quote.id else 'Nouveau devis' }}{% endblock %}
{% block content %}
<h1>{{ 'Éditer' if quote.id else 'Nouveau' }} devis</h1>
<form method="post" id="quoteForm">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Client</label>
      <select name="client_id" class="form-select" required>
        <option value="" disabled selected>Choisir…</option>
        {% for c in clients %}
          <option value="{{ c.id }}" {% if quote.client_id==c.id %}selected{% endif %}>{{ (c.company or c.contact_name) }}{% if c.company_abbr %} — {{ c.company_abbr }}{% endif %}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Émis par</label>
      <input name="issued_by" class="form-control" value="{{ quote.issued_by or '' }}" placeholder="Nom et prénom">
    </div>
    <div class="col-md-3">
      <label class="form-label">À l'intention de</label>
      <input name="attention_to" class="form-control" value="{{ quote.attention_to or '' }}" placeholder="Nom du contact destinataire">
    </div>
    <div class="col-md-4">
      <label class="form-label">Titre</label>
      <input name="title" class="form-control" value="{{ quote.title or 'Devis' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Statut</label>
      <select name="status" class="form-select">
        {% for s in ['Brouillon','Envoyé','Accepté','Refusé'] %}
          <option value="{{ s }}" {% if quote.status==s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Valide jusqu'au</label>
      <input name="valid_until" type="date" class="form-control" value="{{ quote.valid_until.isoformat() if quote.valid_until else '' }}">
      <div class="form-text">Par défaut : J + 30 jours</div>
    </div>
  </div>

  <hr>
  <h5>Lignes</h5>
  <input type="hidden" name="rows" id="rowsCount" value="0">
  <div class="table-responsive">
    <table class="table" id="itemsTable">
      <thead>
        <tr><th style="width:140px">Ref</th><th>Description</th><th style="width:120px">Qté</th><th style="width:150px">PU HT (€)</th><th style="width:120px">TVA (%)</th><th style="width:40px"></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button type="button" class="btn btn-outline-primary" onclick="addRow()">+ Ajouter une ligne</button>

  <div class="mt-4">
    <label class="form-label">Notes (conditions, délais, validité…)</label>
    <textarea name="notes" class="form-control" rows="4">{{ quote.notes or '' }}</textarea>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Enregistrer</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('quotes_list') }}">Annuler</a>
  </div>
</form>

<script>
let rowIndex = 0;
function addRow(ref='', desc='', qty='1', pu='0', vat='20') {
  rowIndex++;
  const tbody = document.querySelector('#itemsTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input name="ref_${rowIndex}" class="form-control" value="${ref}"></td>
    <td><input name="desc_${rowIndex}" class="form-control" value="${desc}" required></td>
    <td><input name="qty_${rowIndex}" type="number" step="0.01" class="form-control" value="${qty}"></td>
    <td><input name="pu_${rowIndex}" type="number" step="0.01" class="form-control" value="${pu}"></td>
    <td><input name="vat_${rowIndex}" type="number" step="0.01" class="form-control" value="${vat}"></td>
    <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="this.closest('tr').remove(); renumber();">×</button></td>`;
  tbody.appendChild(tr);
  document.getElementById('rowsCount').value = rowIndex;
}
function renumber(){
  const rows = document.querySelectorAll('#itemsTable tbody tr');
  rowIndex = 0;
  rows.forEach((tr)=>{
    rowIndex++;
    tr.querySelectorAll('input').forEach((inp)=>{
      if (inp.name.includes('ref_'))  inp.name = `ref_${rowIndex}`;
      if (inp.name.includes('desc_')) inp.name = `desc_${rowIndex}`;
      if (inp.name.includes('qty_'))  inp.name = `qty_${rowIndex}`;
      if (inp.name.includes('pu_'))   inp.name = `pu_${rowIndex}`;
      if (inp.name.includes('vat_'))  inp.name = `vat_${rowIndex}`;
    });
  });
  document.getElementById('rowsCount').value = rowIndex;
}
{% if quote.items %}
  {% for it in quote.items %}
    addRow(`{{ (it.ref or '')|e }}`, `{{ it.description|e }}`, `{{ '%.2f'|format(it.quantity) }}`, `{{ '%.2f'|format(it.unit_price) }}`, `{{ '%.2f'|format(it.vat_rate) }}`);
  {% endfor %}
{% else %}
  addRow();
{% endif %}
</script>
{% endblock %}
